<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 157 156">
<style>
/* for animation */
@keyframes fireOne {
    0%   { opacity: 0; }
    25%  { opacity: .15; }
    50%  { opacity: .3; }
    75%  { opacity: .15; }
    100% { opacity: 0; } 
}
@keyframes fireTwo {
    0%   { opacity: 0; }
    25%  { opacity: .45; }
    50%  { opacity: .8; }
    75%  { opacity: .45; }
    100% { opacity: 0; } 
}
@keyframes fireThree {
    0%   { opacity: 0; }
    25%  { opacity: .55; }
    50%  { opacity: 1; }
    75%  { opacity: .55; }
    100% { opacity: 0; } 
}
@keyframes elastic-pulse {
    0%   { transform: scale(0.2); }
    100% { transform: scale(1); } 
}
/* for fireworks */
g, path, rect {
    transform: translate3d(0, 0, 0);
    transform-origin: center;
}
.fire-1,
.fire-2,
.fire-3 {
    fill: #6945FF;
    opacity: 0;
}
.fireworks .fire-1,
.fireworks .fire-2,
.fireworks .fire-3 {
    opacity: 0;
    animation-duration: 1s;
    animation-iteration-count: infinite;
    stroke-width: 5;
}
.fireworks .fire-3 {
    animation-name: fireThree;
    animation-delay: .11s;
}
.fireworks .fire-2 {
    animation-name: fireTwo;
    animation-delay: .41s;
}
.fireworks .fire-1 {
    animation-name: fireOne;
    animation-delay: .71s;
}
.fireworks {
    animation-duration: 1s;
    animation-iteration-count: infinite;
    animation-name: elastic-pulse;
    animation-delay: 0s;
}
</style>
