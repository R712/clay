<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 140 120">
<style>
/* for animation */
@keyframes fireOne {
    25%  { opacity: .5; }
    50%  { opacity: 1; }
    75%  { opacity: .5; }
}
@keyframes fireTwo {
    25%  { opacity: .5; }
    50%  { opacity: 1; }
    75%  { opacity: .5; }
}
@keyframes scaleIn {
    0% {
        transform: scale(0);
        opacity: 1;
    }
    100% {
        transform: scale(1);
        opacity: 1;
    }
}
/* for fireworks */
g, path, rect {
    transform: translate3d(0, 0, 0);
    transform-origin: center;
}
.fire-1,
.fire-2 {
    opacity: 0;
}
.fireworks .fire-1,
.fireworks .fire-2 {
    opacity: 0;
    animation-duration: 1s;
    animation-iteration-count: infinite;
    stroke-width: 5px;
}
.fireworks .fire-2 {
    animation-name: fireTwo;
    animation-delay: .41s;
}
.fireworks .fire-1 {
    opacity: .6;
    animation-name: fireOne;
    animation-delay: .71s;
}
.fireworks {
    animation: scaleIn .75s 0s cubic-bezier(.4,.1,.2,1) both;
}
</style>

