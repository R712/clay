<svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="140" height="120" viewbox="-70 0 70 120">
<style>
/* for animation */
@keyframes shake {
    10%, 90% {
        transform: translate3d(-1px, 0, 0);
    }
    20%, 80% {
        transform: translate3d(2px, 0, 0);
    }
    30%, 50%, 70% {
        transform: translate3d(-3px, 0, 0);
    }
    40%, 60% {
        transform: translate3d(4px, 0, 0);
    }
}
@keyframes fadeOut {
    to {
        opacity: 0;
    }
}
@keyframes blink {
    to {
        opacity: .5;
    }
}
@keyframes scaleDown {
    to {
        transform: scale(.5);
    }
}
@keyframes rotateStar {
    0% {
        transform: scale(1) rotateZ(0);
    }
    50% {
        transform: scale(.5) rotateZ(180deg);
    }
    100% {
        transform: scale(1) rotateZ(360deg);
    }
}
@keyframes openHead {
    0% {
        transform: rotateZ(0);
    }
    100% {
        transform: rotateZ(45deg);
    }
}
@keyframes bounceIn { 
    0% {
        transform: translateY(-500px);
        animation-timing-function: ease-in;
        opacity: 0;
    }
    38% {
        transform: translateY(0);
        animation-timing-function: ease-out;
        opacity: 1;
    }
    55% {
        transform: translateY(-65px);
        animation-timing-function: ease-in;
    }
    72% {
        transform: translateY(0);
        animation-timing-function: ease-out;
    }
    81% {
        transform: translateY(-28px);
        animation-timing-function: ease-in;
    }
    90% {
        transform: translateY(0);
        animation-timing-function: ease-out;
    }
    95% {
        transform: translateY(-8px);
        animation-timing-function: ease-in;
    }
    100% {
        transform: translateY(0);
        animation-timing-function: ease-out;
    }
}

/* for control */
g, path, rect {
    transform: translate3d(0, 0, 0);
    transform-origin: center;
}
#giftbox_head {
    animation: shake 1.5s 1s cubic-bezier(.4,.1,.2,1) infinite both;
}
#giftbox {
    position: relative;
    cursor: pointer;
}
#giftbox:hover {
    animation:
    shake .5s cubic-bezier(.4,.1,.2,1) infinite both,
    shake .5s cubic-bezier(.4,.1,.2,1) infinite both;
}
#giftbox:active #giftbox_wrap {
    animation:
    scaleDown .5s cubic-bezier(.4,.1,.2,1) both,
    fadeOut .5s .5s ease-out both;
}
#giftbox:hover #giftbox_head {
    animation: none;
}
#giftbox:active #giftbox_head {
    animation: openHead .5s cubic-bezier(.4,.1,.2,1) both;
}
#giftbox:hover .ribbon {
    animation: blink 1s ease-out infinite both;
}
#giftbox #stars {
    opacity: 0;
}
#giftbox:active #stars {
    opacity: 1;
    animation: bounceIn 1.1s both;
}
#giftbox .star {
    animation:
    rotateStar 1s 1s cubic-bezier(.4,.1,.2,1) infinite both,
    fanfare 1s 1.5s cubic-bezier(.4,.1,.2,1) infinite both;
    transform-origin: center;
}
#giftbox .star:first-child {
    animation:
    rotateStar 1s 1.25s cubic-bezier(.4,.1,.2,1) infinite both,
    fanfare 1s 1.5s cubic-bezier(.4,.1,.2,1) both;
}
#giftbox .star:last-child {
    animation:
    rotateStar 1s 1.5s cubic-bezier(.4,.1,.2,1) infinite both,
    fanfare 1s 1.5s cubic-bezier(.4,.1,.2,1) both;
}
</style>
<g id="giftbox" cx="0" cy="0">
    <g id="giftbox_wrap">
        <g id="giftbox_body">
            <path class="box" d="M18 48H122V116C122 117.105 121.105 118 120 118H20C18.8954 118 18 117.105 18 116V48Z" fill="white" stroke="#323643" stroke-width="4"/>
            <rect class="ribbon" x="57" y="48" width="26" height="70" fill="#B8A9FF" stroke="#323643" stroke-width="4"/>
            <path class="shadow" opacity="0.1" d="M16 46H124V56C124 58.2091 122.209 60 120 60H20C17.7909 60 16 58.2091 16 56V46Z" fill="#323643"/>
        </g>
        <g id="giftbox_head">
            <rect class="box" x="12" y="22" width="116" height="26" rx="2" fill="white" stroke="#323643" stroke-width="4"/>
            <rect class="ribbon" x="54" y="22" width="32" height="26" fill="#B8A9FF" stroke="#323643" stroke-width="4"/>
            <g id="ribbon">
                <path class="ribbon" d="M78.2374 12.2591L94.5581 5.73084L97.5543 19.2141L79.6676 20.8402L78.2374 12.2591Z" fill="#B8A9FF" stroke="#323643" stroke-width="4" stroke-linejoin="round"/>
                <path class="ribbon" d="M61.7626 12.2591L45.4419 5.73084L42.4457 19.2141L60.3324 20.8402L61.7626 12.2591Z" fill="#B8A9FF" stroke="#323643" stroke-width="4" stroke-linejoin="round"/>
                <path class="ribbon" d="M34 12.2844L60 15.751L60 22H34V12.2844Z" fill="#B8A9FF" stroke="#323643" stroke-width="4" stroke-linejoin="round"/>
                <path class="ribbon" d="M80 15.751L106 12.2844V22H80L80 15.751Z" fill="#B8A9FF" stroke="#323643" stroke-width="4" stroke-linejoin="round"/>
                <path class="ribbon" d="M68 10H72C76.4183 10 80 13.5817 80 18V22H60V18C60 13.5817 63.5817 10 68 10Z" fill="#B8A9FF" stroke="#323643" stroke-width="4"/>
            </g>
        </g>
    </g>
    <g id="stars">    
        <path class="star" d="M70 41L75.1317 54.8683L89 60L75.1317 65.1317L70 79L64.8683 65.1317L51 60L64.8683 54.8683L70 41Z" fill="#FECA2F"/>
        <path class="star" d="M70 41L75.1317 54.8683L89 60L75.1317 65.1317L70 79L64.8683 65.1317L51 60L64.8683 54.8683L70 41Z" fill="#6FCF97"/>
        <path class="star" d="M70 41L75.1317 54.8683L89 60L75.1317 65.1317L70 79L64.8683 65.1317L51 60L64.8683 54.8683L70 41Z" fill="#44CEF5"/>
    </g>
</g>
</svg>
