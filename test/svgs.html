<!DOCTYPE html>
<html lang="ko">

<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="description" content="SVG animation lab for Clay.">
<meta name="author" content="R from Clay">
<title>SVG animation lab</title>
<style>
* {
    margin: 0;
    padding: 0;
    font-family: 'Spoqa Han Sans', sans-serif; }
:hover {
    -webkit-transition: all 0.2s ease;
    -moz-transition: all 0.2s ease;
    -ms-transition: all 0.2s ease;
    -o-transition: all 0.2s ease;
    transition: all 0.2s ease; }
body {
    background: #FFF;
    color: #0C1D4C;
    font-size: 15px;
    line-height: 1.85;
    cursor: default; }
a {
    text-decoration: none; }
.svgs {
    position: relative;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh; }
.svgs object {
    display: block;
    width: 140px;
    height: 120px; }
h1 {
    margin: 20px 0 60px;
    font-size: 24px; }
.btn {
    width: 280px;
    height: 56px;
    border: 0;
    background: #6945FF;
    color: #FFF;
    font-size: 20px;
    line-height: 54px;
    text-align: center;
    border-radius: 4px;
    box-shadow: 0 2px 40px rgba(105,70,255,.4); }
.btn:hover {
    background: #0C1D4C;
    box-shadow: none;
}
</style>
<link href="https://spoqa.github.io/spoqa-han-sans/css/SpoqaHanSans-kr.css" rel="stylesheet" type="text/css">
</head>

<body>
    <div class="svgs">
        <object type="image/svg+xml" data="giftbox.svg">현재 브라우저는 iframe/object을 지원하지 않습니다.</object>
        <h1>보따리 출시 이벤트</h1>
        <a href="#" class="btn">보따리 열기</a>
    </div>
</body>

</html>
